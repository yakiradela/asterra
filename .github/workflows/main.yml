name: CI/CD Pipeline (Terraform + Build & Deploy)

on:
  push:
    branches: [ main ]
  pull_request:

permissions:
  id-token: write    # ×× ××ª×” ××©×ª××© ×‘Ö¾OIDC ×‘×’×™×©×” ×œÖ¾AWS
  contents: read

env:
  AWS_REGION: us-east-2
  ECR_REPOSITORY: asterra-devops-repo
  IMAGE_TAG: ${{ github.sha }}

jobs:
  terraform-and-deploy:
    name: Terraform â†’ Build/Test â†’ Deploy
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v5

      - name: ğŸ” Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-region: ${{ env.AWS_REGION }}
          # ×× OIDC ××•×’×“×¨ â€” ×”×©××¨ ××ª role-to-assume ×‘××§×•× ×”×ª××™×›×” ×‘×§×‘×¦×™ ×¡×•×“×•×ª:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: ğŸ§© Setup Terraform CLI
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.5.10

      - name: âš™ï¸ Terraform Init
        working-directory: terraform/
        run: terraform init
      - name: ğŸ“¦ Terraform Apply (auto-approve)
        working-directory: terraform/
        run: terraform apply -auto-approve

      # â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“
      - name: ğŸ§± Install GDAL
        run: |
          sudo apt-get update && sudo apt-get install -y gdal-bin libgdal-dev
          export CPLUS_INCLUDE_PATH=/usr/include/gdal
          export C_INCLUDE_PATH=/usr/include/gdal

      - name: ğŸ Setup Python & install deps
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - run: |
          pip install --upgrade pip
          pip install -r asterra/geojson-loader/requirements.txt

      - name: âœ… Run tests
        run: pytest asterra/tests

      - name: ğŸ³ ECR Login
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: ğŸ—ï¸ Build & Push Docker
        run: |
          docker build -t $ECR_REPOSITORY:$IMAGE_TAG asterra/geojson-loader
          docker tag $ECR_REPOSITORY:$IMAGE_TAG ${{ steps.login-ecr.outputs.registry }}/$ECR_REPOSITORY:$IMAGE_TAG
          docker push ${{ steps.login-ecr.outputs.registry }}/$ECR_REPOSITORY:$IMAGE_TAG

      - name: â˜ï¸ Deploy to Kubernetes via kubectl
        run: |
          aws eks --region $AWS_REGION update-kubeconfig --name asterra-cluster
          kubectl set image deployment/geojson-processor geojson-processor=${{ steps.login-ecr.outputs.registry }}/$ECR_REPOSITORY:$IMAGE_TAG
          kubectl rollout status deployment/geojson-processor
